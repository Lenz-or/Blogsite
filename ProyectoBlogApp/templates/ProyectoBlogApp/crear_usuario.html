{% extends 'ProyectoBlogApp/base.html' %}
{% load static %}

{% block tituloPagina %}
Crear post
{% endblock %}

{% block contenidoPagina %}
<!-- Header-->
<main id="main">
    <h2>Crear usuario</h2>
    <form action="" method="post">
      {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Nombre:</label>
          <input type="text" class="form-control" name="nombre" id="exampleInputEmail1" aria-describedby="emailHelp">

        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Apellido:</label>
            <input type="text" class="form-control" name="apellido" id="exampleInputEmail1" aria-describedby="emailHelp">
  
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username:</label>
            <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp">
  
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email:</label>
            <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp">
  
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <br><br>
</main>

{% endblock %}
