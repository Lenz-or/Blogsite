{% extends 'ProyectoBlogApp/base.html' %}
{% load static %}

{% block tituloPagina %}
Buscar post
{% endblock %}

{% block contenidoPagina %}
<!-- Header-->
<main id="main">
    <h2>Buscar post</h2>
    <form action="" method="post">
      {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Buscar:</label>
          <input type="text" class="form-control" name="titulo" id="exampleInputEmail1" aria-describedby="emailHelp">

        </div>

        <button type="submit" class="btn btn-primary">Buscar</button>
      </form>

    <p>Resultados: </p>
        <ul>
        {% for resultado in titulos %}
            <li>{{resultado.titulo}} </li>
        {% endfor %}
        </ul>


      <br><br>
</main>

{% endblock %}
