{% extends 'ProyectoBlogApp/base.html' %}
{% load static %}

{% block tituloPagina %}
Crear post
{% endblock %}

{% block contenidoPagina %}
<!-- Header-->
<main id="main">
    <h2>Crear categoria</h2>
    <form action="" method="post">
      {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Nombre de categoria:</label>
          <input type="text" class="form-control" name="categoria" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
      <br><br>
</main>

{% endblock %}
