{% extends 'ProyectoBlogApp/base.html' %}
{% load static %}

{% block tituloPagina %}
Crear post
{% endblock %}

{% block contenidoPagina %}
<!-- Header-->
<main id="main">
    <h2>Crear post</h2>
    <form action="" method="post">
      {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Titulo:</label>
          <input type="text" class="form-control" name="titulo" id="exampleInputEmail1" aria-describedby="emailHelp">

        </div>
        <div class="input-group">
            <span class="input-group-text">With textarea</span>
            <textarea class="form-control" name="contenido" aria-label="With textarea"></textarea>
          </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <br><br>
</main>

{% endblock %}
